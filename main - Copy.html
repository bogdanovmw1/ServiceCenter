<!DOCTYPE html>
<html>
	<head>
		<title>Главная страница</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style/mainStyle.css" />
	</head>

	<body>
	
	
	
	<div>
		<div class="container-fluid">
		  <div class="row ">
				<div class="pl-4 pr-4" style="min-height: 100vh; width: 200px; background: #212529">
					<a href = "/profile"><img id = "logo" class="card-img-top" src="image/logo.jpg" alt="Фотография пользователя"></a>
					
					<div class="list-group">
					  <a href="#" class="list-group-item list-group-item-action list-group-item-dark">
						Заказы
					  </a>
					  <a href="#" class="list-group-item list-group-item-action">Касса</a>
					  <a href="#" class="list-group-item list-group-item-action">Магазин</a>
					  <a href="#" class="list-group-item list-group-item-action">Склад</a>
					  <a href="#" class="list-group-item list-group-item-action">Клиенты</a>
					  <a href="#" class="list-group-item list-group-item-action">Отчеты</a>
					</div>
				</div>
				<div class="col">
					<h1 class="display-4 mt-5">Заказы<span style = "float:right; font-size: 20px; margin-right: 10px;">
						<a href = "#">Настройки </a>| 
						<a href = "#">Выход</a></span></h1>
					<div style = "overflow: hidden;">
						<div style = "float:left">
							<form action = "" method = "post">
								<button type="button" class="btn btn-success">Новый заказ</button>
							</form>
						</div>
						<div style = "float:right;">
							<a href="javascript:void(0);" id="filter" style = "cursor: pointer;" ><img class="card-img-top" src="image/filter.png" alt="" /></a>
							<form method = "post" action = "/searchInOrder">
								<button class="btn btn-outline-success ml-3 mr-2" type="button" style = "float:right;">Поиск</button>
								<input class="form-control" type="search" style = "width: 200px; float:right;">
								
						</div>
					</div>
					
					<div class="form-group" style = "display: none;" id = "filterFormActive">
							<ul id = "filterForm">
								<li>
									<select class="form-control" name = "checkbox">
										<option>Статус</option>
										<option>Готов</option>
										<option>Не готов</option>
									</select>
								</li>
								<li>
									<input type="date" class="form-control" name="data" >
								</li>
								<li>
									<select class="form-control" name = "checkbox"> 
										<option>Устройство</option>
										<option>Ноутбук</option>
										<option>Смартфон</option>
									</select>
								</li>
								<li>
									<input type="text" class="form-control" name="data" placeholder = "Фамилия">
								</li>
								<li>
									<input type="number" class="form-control" name="data" placeholder = "Цена">
								</li>
							</ul>
						</form>
					</div>
					
					<!-- <table class="table" style = "margin-top: 60px;"> --> 
					<table id = "tablePosition" class="table" style = "margin-top: 20px;">
					  <thead class="thead-dark">
						<tr>
						  <th scope="col">№ Заказа</th>
						  <th scope="col">Статус</th>
						  <th scope="col">Крайний срок</th>
						  <th scope="col">Устройство</th>
						  <th scope="col">Неисправность</th>
						  <th scope="col">Клиент</th>
						  <th scope="col">Цена</th>
						</tr>
					  </thead>
					  <tbody>
						<script>
							var i;
							for(i = 1; i < 11; i++){
								document.write('<tr><th scope="row"><a href = "#">' + i + '</a></th><td>Готов</td><td>31.12.2018</td><td>Asus Netbook G561R</td><td>Чет не включается</td><td>Иванов Иван Иванович</td><td>1500 р.</td></tr>');
							}
						</script>
					  </tbody>
					</table>
					
					<nav aria-label="Page navigation example" class = "mt-5">
					  <ul class="pagination">
						<li class="page-item"><a class="page-link" href="#">В начало</a></li>
						<li class="page-item"><a class="page-link" href="#">Предыдущая</a></li>
						<li class="page-item"><a class="page-link" href="#">1</a></li>
						<li class="page-item"><a class="page-link" href="#">2</a></li>
						<li class="page-item"><a class="page-link" href="#">3</a></li>
						<li class="page-item"><a class="page-link" href="#">4</a></li>
						<li class="page-item"><a class="page-link" href="#">5</a></li>
						<li class="page-item"><a class="page-link" href="#">Следующая</a></li>
						<li class="page-item"><a class="page-link" href="#">В конец</a></li>
					  </ul>
					</nav>
				</div>
		  </div>
		</div>
	</div>
		
		<script src="js/scripts.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		
		<script>
			$(document).ready(function(){
				$('#filter').click(function(){
					if($('#filterFormActive').css("display")=="block"){
						$('#filterFormActive').css("display", "none");
						$('#filterFormActive').css("margin-top", "0");
						$('#tablePosition').css("margin-top", "20px");
					}
					else{
						$('#filterFormActive').css("display", "block");
						$('#filterFormActive').css("margin-top", "10px");
						$('#tablePosition').css("margin-top", "60px");
					}
				});
			});
		</script>
	</body> 
</html>
